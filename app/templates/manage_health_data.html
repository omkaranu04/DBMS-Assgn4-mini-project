<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Health Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Manage Health Data</h1>
    
    <div class="action-buttons">
        <a href="{{ url_for('main.add_health_data') }}" class="btn btn-primary">Add New Health Data</a>
        <a href="{{ url_for('main.find_health_records') }}" class="btn btn-info">Find Health Records</a>
    </div>
    
    <div class="info-box">
        <p>Select an action from above to manage health records.</p>
        <ul>
            <li><strong>Add New Health Data:</strong> Create a new health record for a citizen</li>
            <li><strong>Find Health Records:</strong> Search for health records by Aadhar number to modify or delete</li>
        </ul>
    </div>
