<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Welfare Schemes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Manage Welfare Schemes</h1>
    
    <div class="action-buttons">
        <a href="{{ url_for('main.add_welfare_scheme') }}" class="btn btn-primary">Add New Welfare Scheme</a>
    </div>
    
    <h2>Current Welfare Schemes</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Scheme ID</th>
                <th>Scheme Type</th>
                <th>Budget</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for scheme in schemes %}
            <tr>
                <td>{{ scheme.scheme_id }}</td>
                <td>{{ scheme.scheme_type }}</td>
                <td>{{ scheme.budget }}</td>
                <td>{{ scheme.scheme_description }}</td>
                <td>
                    <a href="{{ url_for('main.modify_welfare_scheme', scheme_id=scheme.scheme_id) }}" class="btn btn-sm btn-warning">Modify</a>
                    <form method="POST" action="{{ url_for('main.manage_welfare_schemes') }}" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="scheme_id" value="{{ scheme.scheme_id }}">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this scheme?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
