<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Taxation Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Manage Taxation Data</h1>
    
    <div class="action-buttons">
        <a href="{{ url_for('main.add_taxation_data') }}" class="btn btn-primary">Add New Taxation Data</a>
        <a href="{{ url_for('main.find_taxation_records') }}" class="btn btn-info">Find Taxation Records</a>
    </div>
    
    <div class="info-box">
        <p>Select an action from above to manage taxation records.</p>
        <ul>
            <li><strong>Add New Taxation Data:</strong> Create a new taxation record for a citizen</li>

        </ul>
    </div>
