<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit' if username else 'Add' }} Panchayat Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>{{ 'Edit' if username else 'Add' }} Panchayat Employee</h2>
        
        <form method="POST">
            <!-- Remove the csrf_token line or initialize Flask-WTF properly -->
            <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> -->
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ form_data.username }}">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" value="{{ form_data.password }}">
            </div>
            
            <div class="form-group">
                <label for="aadhar_no">Aadhar Number:</label>
                <input type="text" id="aadhar_no" name="aadhar_no" class="form-control" value="{{ form_data.aadhar_no }}">
            </div>
            
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" class="form-control" value="{{ form_data.designation }}">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        
        <div class="mt-3">
            <a href="{{ url_for('main.panchayat_employees') }}" class="btn btn-secondary">Back to Panchayat Employees</a>
        </div>
    </div>
</body>
</html>
