<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Welfare Scheme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Modify Welfare Scheme</h1>
    
    <div class="container">
        {% if scheme %}
        <form method="POST" action="{{ url_for('main.modify_welfare_scheme_submit', scheme_id=scheme.scheme_id) }}">
            <div class="form-group">
                <label for="scheme_id">Scheme ID:</label>
                <input type="text" id="scheme_id" value="{{ scheme.scheme_id }}" disabled>
            </div>
            
            <div class="form-group">
                <label for="scheme_type">Scheme Type:</label>
                <input type="text" id="scheme_type" name="scheme_type" value="{{ scheme.scheme_type }}" required>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" min="0" value="{{ scheme.budget }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>{{ scheme.scheme_description }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Scheme</button>
                <a href="{{ url_for('main.manage_welfare_schemes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        {% else %}
        <div class="alert alert-danger">Welfare Scheme not found!</div>
        <a href="{{ url_for('main.manage_welfare_schemes') }}" class="btn btn-primary">Back to Manage Welfare Schemes</a>
        {% endif %}
    </div>
</body>
</html>
