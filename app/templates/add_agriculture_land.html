<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agricultural Land</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add New Agricultural Land</h1>
    
    <div class="container">
        <form method="POST" action="{{ url_for('main.add_agriculture_land') }}">
            <div class="form-group">
                <label for="aadhar_no">Aadhar No:</label>
                <input type="text" id="aadhar_no" name="aadhar_no" required pattern="[1-9][0-9]{11}" title="12-digit Aadhar number starting with non-zero digit">
            </div>
            
            <div class="form-group">
                <label for="area_in_acres">Area in Acres:</label>
                <input type="number" id="area_in_acres" name="area_in_acres" min="1" max="60" required>
                <small>Must be between 1 and 60 acres</small>
            </div>
            
            <div class="form-group">
                <label for="crop_type">Crop Type:</label>
                <select id="crop_type" name="crop_type" required>
                    <option value="">--Select--</option>
                    <option value="Rice">Rice</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Sugarcane">Sugarcane</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Jute">Jute</option>
                    <option value="Maize">Maize</option>
                    <option value="Millets">Millets</option>
                    <option value="Pulses">Pulses</option>
                    <option value="Mustard">Mustard</option>
                    <option value="Groundnut">Groundnut</option>
                    <option value="Mango">Mango</option>
                    <option value="Banana">Banana</option>
                    <option value="Coconut">Coconut</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Grapes">Grapes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="soil_type">Soil Type:</label>
                <select id="soil_type" name="soil_type" required>
                    <option value="">--Select--</option>
                    <option value="Alluvial">Alluvial</option>
                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
                    <option value="Laterite">Laterite</option>
                    <option value="Peaty Soil">Peaty Soil</option>
                    <option value="Desert Soil">Desert Soil</option>
                    <option value="Mountain Soil">Mountain Soil</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Land</button>
                <a href="{{ url_for('main.manage_agriculture_land') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
