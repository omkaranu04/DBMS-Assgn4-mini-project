<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Certificates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Manage Certificates</h1>
    
    <div class="action-buttons">
        <a href="{{ url_for('main.add_certificate') }}" class="btn btn-primary">Add New Certificate</a>
        <a href="{{ url_for('main.find_certificates') }}" class="btn btn-info">Find Certificates</a>
    </div>
    
    <div class="info-box">
        <p>Select an action from above to manage citizen certificates.</p>
        <ul>
            <li><strong>Add New Certificate:</strong> Create a new certificate for a citizen</li>
            <li><strong>Find Certificates:</strong> Search for certificates by Aadhar number to modify or delete</li>
        </ul>
    </div>
</body>
</html>
