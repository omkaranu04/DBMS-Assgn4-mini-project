<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Welfare Scheme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Add New Welfare Scheme</h1>
    
    <div class="container">
        <form method="POST" action="{{ url_for('main.add_welfare_scheme') }}">
            <div class="form-group">
                <label for="scheme_type">Scheme Type:</label>
                <input type="text" id="scheme_type" name="scheme_type" required>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Scheme</button>
                <a href="{{ url_for('main.manage_welfare_schemes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
